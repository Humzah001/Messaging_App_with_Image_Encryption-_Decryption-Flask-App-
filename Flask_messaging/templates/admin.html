<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        /* Your custom CSS styles with the provided color scheme go here */
        body {
            background-color: #302f3f;
            color: #f4f4f3;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 40px;
            color: #e2442f;
            text-align: center;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .container {
            background-color: #302f3f;
            padding: 20px;
            border-radius: 10px;
        }

        table {
            background-color: #887b94;
            color: #f4f4f3;
        }

        th, td {
            border: 1px solid #f4f4f3;
        }

        button {
            background-color: #e2442f;
            color: #f4f4f3;
            border: none;
        }

        button:hover {
            background-color: #d9a769;
        }
        .btn-primary2 {
            background-color: #D9A769;
            border-color: #D9A769;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
            padding: 5px 10px; /* Adjust padding for button size */
            margin: 10px; /* Add margin for spacing between buttons */
        }
    </style>
</head>
<body>
    <a href="/login">
        <button class="btn-primary2">Back</button>
    </a>
    <h1>Admin Reports</h1>
    <div class="container">
        <!-- Table to display reports -->
        {% for r in repo %}
        <div class="chat {% if loop.first %}active{% endif %}">
          <form method="POST" action="/admin/{{ r.id }}">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th><h5>ID</h5></th>
                        <th><h5>Description</h5></th>
                        <th><h5>Action</h5></th>
                    </tr>
                </thead>
                <tbody id="reportTable">
                    <tr>
                        <th>{{ r.id }}</th>
                        <th>{{r.Description}}</th>
                        <th> <button class="user_click" type="submit">Report</button></th>
                    </tr>
                </tbody>
            </table>
            <br>
          </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
